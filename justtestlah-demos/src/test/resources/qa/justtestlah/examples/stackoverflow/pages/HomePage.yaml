SEARCH_FIELD:
  android:
    type: id
    value: ${PACKAGE_NAME}:id/search_src_text
  web:
    type: css
    value: input[name=q]

SEARCH_BUTTON:
  web:
    type: css
    value: .iconSearch

ITEM_SCORE:
  android:
    type: id
    value: ${PACKAGE_NAME}:id/question_list_item_score
  
TOOLBAR:
  android:
    type: id
    value: ${PACKAGE_NAME}:id/toolbar

MENU_TOGGLE:
  web:
    type: css
    value: "a.left-sidebar-toggle"      

MENU_TAGS:
  web: 
    type: css
    value: "#nav-tags"

GDPR_CONSENT_DISMISS:
  web:
    type: xpath
    value: "//div[@id='js-gdpr-consent-banner']//a[contains(@aria-label,'notice-dismiss')]"
    
QUESTION_ICON:
  web:
    type: opencv
    value: questionIcon.png   
    threshold: 0.8
  android:
    type: image
    value: questionIcon.png

QUESTION_ICON_BLURRED:
  android:
    type: opencv
    value: questionIcon_blurred.png
    
QUESTION_ICON_DISTORTED:
  android:
    type: opencv
    value: questionIcon_distorted.png
    threshold: 0.65

QUESTION_ICON_ROTATED:
  android:
    type: opencv
    value: questionIcon_rotated.png
    threshold: 0.85

FACEBOOK_ICON:
  android:
    type: opencv
    value: facebook.png
